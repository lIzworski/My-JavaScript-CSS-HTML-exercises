            <SCRIPT language="JavaScript">
                function Tabliczka(){
                    let spacja = " "
                    let spacje = "  "
                    let i, j, x =0;
                    let wielkoscTablicy = 11;
                    document.write("<center><table border='69px'>");
                    for(i=1;i<wielkoscTablicy; i++){
                        document.write("<tr style='height:40px'>");
                        for(j=1;j<wielkoscTablicy;j++){
                            x = i * j;
                            document.write("<td style='width:40px'><center><font size='4'>" + x + "</center></font></td>");
                        }
                        document.writeln("</tr>");
                    } 
                    document.write("</table></center>");
                }


            </SCRIPT>

               <script>Tabliczka()</script>
