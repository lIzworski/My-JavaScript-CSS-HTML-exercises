            <SCRIPT language="JavaScript">
                
                let iteracja = 0;
                 

                function nastepnyJezyk(){
                    let przywitania = ["Polski - Dzień Dobry", "Hiszpański - Buenos dias", "Norweski - God morgen", "Słowacki - Dobre rano", "Słoweński - Dobre jutro","Węgierski - Jó reffelt"];
                    let jezyk = document.getElementById('Dobry');
                    jezyk.innerHTML = przywitania[iteracja]
                    if(iteracja > przywitania.length-2){
                        iteracja = 0;
                    }
                    else {
                        iteracja += 1;
                    }
                    
                }
