<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Zadanie 2 Lucjan Izworski</title>
    <meta charset="utf-8">
</head>
<body style="text-align: center;">
    <h3>Obsługa zdarzeń</h3>

    <form name="formularz" onsubmit="0">
    
        <input type="button" size="4" value="Kolor 1" id="btn1" > <br>
        <input type="button" size="4" value="Kolor 2" id="btn2" > <br>
        <input type="button" size="4" value="Kolor 3" id="btn3" > <br>

    
    <script language="JavaScript">

        function dajKolor1(){
            document.bgColor = 'green';
            }

        function dajKolor2(){
            document.bgColor = 'yellow';
            }
        
            btn1.addEventListener('click', dajKolor1);
            btn2.addEventListener('click', dajKolor2);
            btn3.addEventListener('click', function( ){document.bgColor = 'red';});
            
    </script>
    </form>
</body>
</html>
